<!doctype html>
<html class="no-js" lang="en" ng-app="health">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>Foundation project</title>
    <link rel="stylesheet" href="css/libraries.min.css">
    <link rel="stylesheet" href="css/app.min.css">
    <script src="js/vendor/modernizr.min.js"></script>
  </head>
  <body ng-controller="MainController" ng-style="{ 'overflow-y' : overflowY.overflow }">

    <top-bar></top-bar>
    <bottom-bar></bottom-bar>
  
   <div class="ui-view-container">
      <div class="well" ui-view></div>
   </div>
   

    <sexy-modal show="uiStates.modalIsVisible.contact">
      <ng-include src="'partials/modals/contact.html'"></ng-include>
    </sexy-modal>
    <sexy-modal show="uiStates.modalIsVisible.support">
      <ng-include src="'partials/modals/support.html'"></ng-include>
    </sexy-modal>
    <sexy-modal show="uiStates.modalIsVisible.proof">
      <ng-include src="'partials/modals/proof.html'"></ng-include>
    </sexy-modal>

    <script src="js/vendor/libraries.min.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script src="js/app.min.js"></script>
  </body>
</html>
