<div class="row">
	<form id="join-form" ng-submit="joinMember()">
		<p class="join-progress">
			<a ui-sref="join.start" ui-sref-active="active">1</a>
			<a ui-sref="join.license" ui-sref-active="active">2</a>
			<a ui-sref="join.medicare" ui-sref-active="active">3</a>
			<a ui-sref="join.current-insurance" ui-sref-active="active">4</a>
			<a ui-sref="join.thanks" ui-sref-active="active"><i class="fa fa-check"></i></a>
			<a ng-click="viewProduct()" class="see-policy">See your policy</a>
		</p>
		<div class="small-12 columns" id="join-views" ui-view></div>
	</form>
</div>
