<div class="row">
	<form id="quote-form" ng-submit="getQuote()" ng-class="{ 'card-flipped' : uiStates.cardFlipped }">
		<div class="summary">
			<p>
				<span class="placeholder" ng-hide="formData.selections.policy">
					Please start your quote
				</span>

				<quote-select param="policy" value="formData.selections.policy"></quote-select>
				<quote-select param="state" value="formData.selections.state"></quote-select>
				<quote-select param="age" value="formData.selections.age"></quote-select>
				<quote-select param="income" value="formData.selections.income"></quote-select>
				<quote-select param="priority" value="formData.selections.priority"></quote-select>
			</p>
		</div>
		<div id="quote-views" ui-view></div>
	</form>
</div>
