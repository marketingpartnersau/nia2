<div class="row">
	<div class="small-12 columns">
		<h2>The blog</h2>
		<p>We write about super healthy stuff... obviously.</p>
		<div ng-repeat="post in posts">
			<h4>{{post.title}}</h4>
			<p><small><span ng-repeat="category in post.categories">{{ category.title }}</span></small></p>
			<div class="content" ng-bind-html-unsafe="post.excerpt">
			</div>
			<hr>
		</div>
	</div>
</div>
