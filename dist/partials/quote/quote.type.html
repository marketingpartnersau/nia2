<h2>Get a quote</h2>
<p>Getting a quote is easy.</p>
<ul class="no-bullet">
	<li><a class="button" ng-click="formData.quoteType = 'recommend'" ui-sref="quote.policy">Get our recommendations</a></li>
	<li><a class="button" ng-click="formData.quoteType = 'seeall'" ui-sref="quote.policy">Pick from all our products</a></li>
	<li><a class="button" ui-sref="quote.return">Return to a quote</a></li>
</ul>
