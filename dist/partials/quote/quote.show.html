<p class="small-12 columns above-recs" ng-class="{ hidden : showText.hidden }">Based on what you've told us, we think these are the best products for you.</p>

<div class="small-12 columns carousel-container" ng-class="{ hidden : showText.hidden }">
	<ul rn-carousel class="products">
		<li ng-repeat="product in products">
			<product product="product" params="params"></product>
		</li>
		<li>
			<p>Not sure these products are right for you?</p>
			<a class="button">See all products <i class="fa fa-angle-right"></i></a>
		</li>
	</ul>
</div>
