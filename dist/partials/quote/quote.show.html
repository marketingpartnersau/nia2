<p class="small-12 columns above-recs hide-on-flip">Based on what you've told us, we think these are the best products for you.</p>

<a class="small-12 columns see-more" ng-click="seeAll()">See all products <i class="fa fa-angle-right"></i></a>

<div class="small-12 columns carousel-container">
	<ul rn-carousel class="products">
		<li ng-repeat="product in products">
			<div class="flip">
				<div class="card">
					<product product="product" frequency="params.frequency"></product>
				</div>
			</div>
		</li>
	</ul>
</div>
