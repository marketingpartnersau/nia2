<div>
	<span ng-click="close($event)" class="md-close md-visible" ng-class="{ 'md-visible' : animate }">&nbsp;</span>
	<div class="md-modal md-effect-12 {{ windowClass }}" 
		 ng-class="{ 'md-show' : animate }" 
		 ng-click="close($event)">
	    <div class="md-content">
	    	<div ng-transclude></div>
	    </div>

	</div>
</div>
