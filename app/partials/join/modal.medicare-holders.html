
<div ng-show="steps.removePeople">
	<p><strong>Just checking:</strong> is everybody on this medicare card going on your new policy?</p>
	<p>
		<a class="button" ng-click="steps.removePeople = false; steps.addPeople = true;">Yes</a> 
		<a class="button" ng-click="areYou.removingPeople = true; steps.removePeople = false; steps.addPeople = true;">No</a>
	</p>
</div>

<div ng-show="steps.addPeople">
	<p>Do you want to add anyone?</p>
	<p>
		<a class="button" ng-click="areYou.addingPeople = true; steps.addPeople = false;">Yes</a> 
		<a class="button" ng-click="accept()">No</a>
	</p>
</div>

<div ng-show="areYou.addingPeople == true">
	<p>Please add their name and birthday below.</p>
	<ul class="no-bullet">
		<li ng-repeat="adds in areYou.details">
			<input type="text" placeholder="name" ng-model="adds.name">
			<input type="text" placeholder="birthday" ng-model="adds.birthday">
		</li>
		<li><a ng-click="addPerson()">Add</a></li>
	</ul>
	<p><a class="button" ng-click="accept()">Save</a></p>
</div>
