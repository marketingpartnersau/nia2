<div class="small-12 columns">
	<div class="extra-content panel" ng-show="page.return">
		<a ui-sref="quote.return" class="button">Return to a previous quote</a>
	</div>
	<h2>{{ page.title }}</h2>
	<div class="page-content" ng-show="page.content">{{ page.content }}</div>
	<label 
		ng-repeat="option in options[page.type]" 
		for="{{ page.type }}-{{ option.value | lowercase }}" 
		ui-sref="{{ page.next }}({ {{ page.type }} : option.value })"
		ng-class="{ 'selected' : formData.selections[page.type] === option.value }">
		{{ option.label }}

		<input 
			type="radio" 
			ng-model="formData.selections[page.type]" 
			value="{{ option.value }}" 
			id="{{page.type}}-{{ option.value | lowercase }}" 
			name="{{ page.type }}-{{ option.value | lowercase }}">
	</label>

</div>
