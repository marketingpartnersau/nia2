<p class="small-12 columns">Based on what you've told us, we think these are the best products for you. You can see all products by <a>clicking here</a>.</p>

<div class="small-12 columns">
	<ul rn-carousel class="products">
		<li ng-repeat="product in products">
			<div class="card">
				<h3>{{product.name}}</h3>
				<p>{{product.description}} <br>
				<strong>$18.40 per week</strong></p>
				<p><a class="button" ng-click="showProduct(product.id)"></a></p>
			</div>
		</li>
	</ul>
</div>
