<div class="row">
	<form id="quote-form" ng-submit="getQuote()">
		<div class="summary">
			<p>
				<span class="placeholder" ng-hide="formData.selections.policy">
					Please start your quote
				</span>

				<a ng-repeat="(sel, selection) in formData.selections">
					{{ selection }}
				</a>
			</p>
		</div>
		<div class="small-12 columns" id="quote-views" ui-view></div>
	</form>
</div>
