<div class="product">
	<header class="row">
		<div class="small-12 columns">
			<h3>{{ product.name }}</h3>
		</div>
	</header>
	<div class="row options">
		<div class="small-6 columns extra-back">
			<button-group 
				options="product.options.extra_back"
				model="productMeta.extra_back"
				text="Back on extras">
			</button-group>
		</div>
		<div class="small-6 columns excess">
			<button-group 
				options="product.options.excess"
				model="productMeta.excess"
				text="Hospital Excess">
			</button-group>
		</div>
	</div>
	<div class="row price">
		<div class="small-4 columns dollars">
			<strong>${{ productMeta.price }}/</strong>
		</div>
		<div class="small-8 columns">
			<button-group 
				options="product.options.frequency"
				model="params.frequency"
				text="">
			</button-group>
		</div>
	</div>
	<div class="row description">
		<hr>
		<div class="small-12 columns">
			<p>{{product.description}}</p>
			<a class="small button">BUY NOW</a>
		</div>
		<hr>
		<h4 class="small-12 columns">Policy coverage</h4>
	</div>
	<div class="row inclusions">
		<ul class="tabs inline-list">
			<li ng-click="params.inclusion = 'hospitals'" ng-class="{ active : params.inclusion == 'hospitals' }">Hospitals</li>
			<li ng-click="params.inclusion = 'extras'" ng-class="{ active : params.inclusion == 'extras' }">Extras</li>
		</ul>
		<div class="tab-container {{ params.inclusion }}-active">
			<div class="hospitals">
				<ul class="no-bullet">
					<li ng-repeat="hospital in product.hospitals">
						<i  class="fa" 
							ng-class="{ 'fa-check' : hospital.coverage == 'covered', 'fa-times' : hospital.coverage == 'none', 'fa-exclamation-triangle' : hospital.coverage == 'restricted' }"></i>
						 {{ hospital.name }}
					</li>
				</ul>
			</div>
			<div class="extras">
				<ul class="no-bullet">
					<li><i class="fa fa-ambulance"></i> Emergency Ambulance <span>FREE</span></li>
					<li ng-repeat="extra in product.extras" ng-class="{ inclusive : extra.isSublimit }">
						<i class="fa fa-check" ng-hide="extra.isSublimit"></i> 
						{{extra.name}} 
						<span ng-show="extra.value !== ''">${{extra.value}}</span>
					</li>
				</ul>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
	<div class="row actions">
		<div class="actions-mask" ng-class="{ 'show-save-form' : actions.showSaveForm }">
			<div class="buttons">
				<a class="buy-now">Buy now</a>
				<a class="save-quote" ng-click="actions.showSaveForm = true">Email/Save quote</a>
			</div>
			<div class="form">
				<input type="text" placeholder="you@example.com">
				<a class="small button" ng-click="sendSaveForm()">email me</a>
				<a class="small button alert" ng-click="actions.showSaveForm = false"><i class="fa" ng-class="{ 'fa-times' : (!actions.formSent || !actions.formSending), 'fa-spinner fa-spin' : actions.formSending, 'fa-check' : actions.formSent }"></i></a>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
</div>
